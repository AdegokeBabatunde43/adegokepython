{% extends "base.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <div>
        <label for="title">Title</label>
        <input type="text" name="title">
    </div>
    <div>
        <label for="body"></label>
        <textarea name="body"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
